<nz-carousel
  *ngIf="!!banners.length"
  nzEffect="scrollx"
  [nzDots]="banners.length > 1"
  [nzAutoPlay]="true"
  [nzAutoPlaySpeed]="5000"
>
  <div
    nz-carousel-content
    *ngFor="let banner of banners"
    [ngStyle]="{
      background: 'url(' + banner.advertImage + ') no-repeat center center'
    }"
  >
    <h3>{{ index }}</h3>
  </div>
</nz-carousel>
