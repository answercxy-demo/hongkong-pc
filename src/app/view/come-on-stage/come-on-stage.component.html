<app-carousel></app-carousel>
<!-- 麵包屑 -->
<nz-breadcrumb nzSeparator=">">
  <nz-breadcrumb-item>
    <a [routerLink]="['/packageList']">服務計劃列表</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    {{ title.desc }}
  </nz-breadcrumb-item>
</nz-breadcrumb>

<!-- 包括优惠活动表单及详情  -->
<div *ngIf="!confirm.show">
  <!-- 优惠活动 -->
  <div class="content-box">
    <!-- 标题 -->
    <div class="title">
      <h2>{{ title.name }}</h2>
      <h2 style="color:#E41877">{{ title.desc }}</h2>
    </div>

    <nz-divider></nz-divider>

    <!-- 主题内容 -->
    <div class="form-box">
      <div class="info" nz-row>
        <!-- 优惠 -->
        <div class="desc" nz-col nzMd="7" nzSm="24" nzXs="24">
          <img
            class="cover"
            src="https://devcloud.vpclub.cn/group1/M00/01/C5/rBAFJFxziZ-AP2SvAAD-gvAv3N4503.jpg"
          /><br />
          <nz-page-header nzTitle="服務計劃詳情"></nz-page-header>
          <ul>
            <li *ngFor="let item of activityDetail.items">
              <label
                ><b>{{ item.name }}</b></label
              >
              <span>{{ item.value }}</span>
            </li>
          </ul>
        </div>

        <!-- 表单填写步骤 -->
        <form
          class="steps"
          nz-col
          nzMd="17"
          nzSm="24"
          nzXs="24"
          nz-form
          [formGroup]="validateForm"
          (ngSubmit)="submitForm()"
        >
          <!-- <div class="steps" nz-col nzMd="17" nzSm="24" nzXs="24"> -->
          <!-- step1 -->
          <div class="step">
            <div class="title">
              <b>{{ step_1.order }}</b>
              {{ step_1.name }}
            </div>
            <div class="step-content">
              <input formControlName="firstName" />
            </div>
          </div>

          <nz-divider></nz-divider>

          <!-- step2 -->
          <div class="step">
            <div class="title">
              <b>{{ step_2.order }}</b>
              {{ step_2.name }}
            </div>
            <div class="step-content">
              <nz-radio-group
                [(ngModel)]="step_2.modeValue"
                [nzButtonStyle]="'solid'"
                formControlName="xx"
              >
                <label nz-radio-button nzValue="A">新號碼上臺</label>
                <label nz-radio-button nzValue="B">携號上臺</label>
              </nz-radio-group>
              <nz-divider></nz-divider>
              <nz-radio-group
                [(ngModel)]="step_2.cardValue"
                nzName="radiogroup"
                formControlName="dd"
              >
                <label nz-radio nzValue="A">實體SIM卡</label>
                <label nz-radio nzValue="B">esim*</label>
              </nz-radio-group>
            </div>
          </div>

          <nz-divider></nz-divider>

          <!-- step3 -->
          <div class="step">
            <div class="title">
              <b>{{ step_3.order }}</b>
              {{ step_3.name }}
            </div>
          </div>

          <nz-divider></nz-divider>

          <!-- step4 -->
          <div class="step">
            <div class="title">
              <b>{{ step_4.order }}</b>
              {{ step_4.name }}
            </div>
          </div>
          <!-- </div> -->
        </form>
      </div>
      <nz-divider></nz-divider>

      <!-- 返回及下一步 -->
      <div class="btns" nz-row nzType="flex" nzJustify="space-between">
        <a routerLink="/home" nz-col
          ><i nz-icon nzType="left" nzTheme="outline"></i>返回</a
        >
        <button nz-col nz-button nzType="primary" (click)="next()">
          下一步
        </button>
      </div>
    </div>
  </div>

  <!-- 活动详情 -->
  <app-activity-detail [activityDetail]="detail"></app-activity-detail>
</div>

<!-- 表单信息确认 -->
<app-confirm [confirm]="confirm" *ngIf="confirm.show"></app-confirm>
