<!-- 訂單查詢入口 -->
<div class="affix-box">
  <!-- <nz-affix [nzOffsetTop]="120"> -->
  <button nzType="primary" nzShape="circle" nzSize="large" nz-button routerLink="/orderQuery">
    <i nz-icon nzType="file-search" nzTheme="outline"></i>
  </button>
  <!-- <span>訂單查詢</span> -->
  <!-- </nz-affix> -->
</div>

<app-carousel></app-carousel>

<!-- 麵包屑 -->
<nz-breadcrumb nzSeparator=">">
  <nz-breadcrumb-item>
    <a [routerLink]="['/packageList']">服務計劃列表</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    {{title}}
  </nz-breadcrumb-item>
</nz-breadcrumb>

<div class="content-box">
  <div nz-row nzType="flex" nzJustify="space-between">
    <app-card *ngFor="let item of activityList; let i = index" nz-col nzMd="12" nzSm="24" nzXs="24"
      [activityInfo]="item" [type]="cardType"></app-card>
    <!-- <div nz-col nzSpan="11">col-4</div> -->
  </div>
</div>
