<div class="content-box">
  <div class="info-box">
    <img src="/assets/image/buy_success.png" />

    <!-- 提示 -->
    <div class="tip">
      多謝閣下登記上台服務，<br />
      請檢查電子郵箱索取服務劃合約文件，並盡快網上提交所需文件資料以生效服務。
    </div>

    <ul>
      <li class="btns" nz-row nzType="flex" nzJustify="space-between">
        <label nz-col>標題</label>
        <span nz-col>
          信息
        </span>
      </li>
    </ul>
  </div>
  <div class="guide">
    <i nz-icon nzType="info-circle" nzTheme="outline"></i>
    你已完成登記手續，可以按此進行提交身份證附件同其他資料。
  </div>
  <button nz-button nzType="primary" nzSize="large" (click)="showModal()">
    後部資料
  </button>
</div>

<nz-modal
  [(nzVisible)]="uploadModal.isVisible"
  nzTitle="The first Modal"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
>
  <app-upload-cert></app-upload-cert>
</nz-modal>
